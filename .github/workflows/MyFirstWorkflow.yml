name: My First Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fist_job:
    name: My first job
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Hello ${{ vars.WHO_TO_GREET }} ðŸ‘‹ from ${{ github.actor }}"
          echo "My secret is ðŸ¤« ${{ secrets.MY_SECRET }}"
          echo "Current branch is '${{ github.ref }}'"
          
  Test:
    runs-on: ubuntu-latest
    environment: Test
    needs: first_job

  Load-Test:
    runs-on: ubuntu-latest
    environment: Load-Test
    needs: first_job

  Production:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://writeabout.com
    needs: [Test, Load-Test]
  
